<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"  />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card card2 " >
                    <h1 class="text-center mt-5 ">Sign Up</h1>
                    <h6 class="mt-3 text-center">Create your account to get full access</h6>
                <form class="form1 ms-5 me-5">
                  

                    <div class="mb-3 mt-5">
                        <label for="exampleInputEmail1" class="form-label">Full Name</label>
                        <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username/email address">
                       
                      </div>


                    <div class="mb-3 ">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username/email address">
                     
                    </div>


                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1 " placeholder="Enter password">
                    </div>


                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1 " placeholder="Enter password">
                      </div>



                    
            

                <div class="d-flex mt-5">
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Already have an account? <a href="login.html" class="signup"> Login here</a></label>
                    </div>
                    <button type="submit" class="btn btn5 ms-auto">Login</button>
                </div>
                    
                  </form>
                </div>
            </div>
        </div>
    </div>
</body>
